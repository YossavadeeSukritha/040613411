<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Changecolor() {
            document.getElementById('name').style.color = "green"
            document.getElementById('age').style.color = "green"
            document.getElementById('birthdate').style.color = "green"

        }
    </script>
</head>

<body>
    Name:<input type="text" id="name" onchange="Changecolor()"> <br>
    Age:<input type="text" id="age" onchange="Changecolor()"><br>
    Birthdate:<input type="text" id="birthdate"  onchange="Changecolor()"><br>
</body>

</html>
